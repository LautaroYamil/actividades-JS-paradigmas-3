<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
</head>
<body>

  <form>
    <label><input type="checkbox" id="futbol"> Fútbol</label><br>
    <label><input type="checkbox" id="basket"> Básket</label><br>
    <label><input type="checkbox" id="tenis"> Tenis</label><br><br>

    <input type="button" value="Mostrar selección" onclick="mostrarDeportes()">
  </form>

  <script>
    function mostrarDeportes() {
      const seleccionados = [];

      if (document.getElementById('futbol').checked) seleccionados.push('Fútbol');
      if (document.getElementById('basket').checked) seleccionados.push('Básket');
      if (document.getElementById('tenis').checked)  seleccionados.push('Tenis');

      if (seleccionados.length === 0) {
        alert('No seleccionaste ningún deporte.');
      } else {
        alert('Elegiste: ' + seleccionados.join(', '));
      }
    }
  </script>

</body>
</html>
