<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script type="text/javascript">
        function calcular_perimetro(lado_cuadrado) {
            return lado_cuadrado * 4;
        }


        document.write(calcular_perimetro(4));
    </script>


</body>

</html>
