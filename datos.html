<!DOCTYPE html>
<html lang="es">
<head>
    <title>Entrada de datos JS</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // 1. Pedimos los datos al usuario y los guardamos en variables
        let nombre_usuario = prompt("¿Cuál es tu nombre?");
        let email_usuario = prompt("¿Cuál es tu email?");

        // 2. Mostramos los datos ingresados en la página
        document.write("Nombre ingresado: " + nombre_usuario);
        document.write("<br>");
        document.write("Email ingresado: " + email_usuario);
    </script>
</body>
</html>
